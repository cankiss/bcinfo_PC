<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>找回密码</title>
		<link rel="icon" href="../img/icon.png" type="image/x-icon">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../js/layer/theme/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="../css/findPassword.css" />
	</head>

	<body>
		<!--nav-->
		<nav>
			<div class="nav-titlte">HuoBC.com</div>
		</nav>
		<!--content-->
		<div class="content-box">
			<div class="content">
				<!--header-bar-->
				<div class="header-bar">
					<a href="/" data-id='findPassword-a-1' data-content='找回密码页面返回按钮'>
						返回首页
					</a>
				</div>
				<h4>修改密码</h4>
				<!--form-box-->
				<div class="form-box">
					<div class="form-item">
						<label>手机号码</label>
						<input class="item-tel" type="text" maxlength="11" placeholder="请输入手机号" name="tel" data-id='findPassword-input-1' data-content='找回密码页面手机号输入框'/>
					</div>
					<div class="form-item">
						<label>图形验证码</label>
						<input class="item-validate" type="text" maxlength="5" placeholder="请输入图形验证码" name="vilidateCode" data-id='findPassword-input-2' data-content='找回密码页面图形验证码输入框'/>
						<div id="pc-code-img" class="button validate" style="background: none;">
							<img src="" alt="" style="width: 100%;height: 40px;" />
						</div>
					</div>
					<div class="form-item">
						<label>验证码</label>
						<input class="item-sms" type="text" maxlength="6" placeholder="请输入手机验证码" data-id='findPassword-input-3' data-content='找回密码页面验证码输入框'/>
						<button class="button validate" id="getSMSCodeButton" data-id='findPassword-button-1' data-content='找回密码页面获取短信验证码按钮'>获取</button>
					</div>
					<div class="form-item form-last">
						<label>新密码</label>
						<input class="item-newpsd" type="password" maxlength="12" placeholder="请设置您的新密码" style="width: 200px;" data-id='findPassword-input-4' data-content='找回密码页面新密码输入框'/>
						<button class="button eye">
							<img src="../img/register/eye_off.png" alt="" />
						</button>
					</div>
					<!--button-->
					<button class="button submit-button" data-id='findPassword-button-2' data-content='找回密码页面完成按钮'>
						完成
					</button>
				</div>
			</div>
		</div>
		<!--footer-->
		<footer>Copyright © <span id="footerYear"></span> HuoBC.com - 沪ICP备18007723号-1</footer>
		<script src="../js/jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/jquery.statistics.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/findPassword/findPassword.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
