<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>注册</title>
		<link rel="icon" href="../img/icon.png" type="image/x-icon">
		<link rel="stylesheet" href="../css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../js/layer/theme/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
	</head>

	<body>
		<!--nav-->
		<nav>
			<div class="nav-titlte">HuoBC.com</div>
		</nav>
		<!--content-->
		<div class="content-box">
			<div class="content">
				<!--header-bar-->
				<div class="header-bar">
					<a href="/" data-id='register-a-1' data-content='注册页面返回首页按钮'>
						返回首页
					</a>
				</div>
				<!--step bar-->
				<div class="setp-bar">
					<img src="../img/register/step1.png" alt="" />
					<ul>
						<li class="active">用户注册</li>
						<li style="margin-left: 160px;">身份认证</li>
						<li style="float: right;margin-right: 12px;">完成</li>
					</ul>
				</div>
				<!--form-box-->
				<div class="form-box">
					<div class="form-item">
						<label>+86中国</label>
						<input type="text" class="item-tel" maxlength="11" placeholder="请输入手机号" name="tel" data-id='register-input-1' data-content='注册页面手机号输入框' />
					</div>
					<div class="form-item">
						<label>图形验证码</label>
						<input type="text" class="item-validate" maxlength="5" placeholder="请输入图形验证码" name="vilidateCode" data-id='register-input-2' data-content='注册页面图形验证码' />
						<div class="button validate" style="background: none;">
							<img src="" alt="" style="width: 100%;height: 40px;" />
						</div>
					</div>
					<div class="form-item">
						<label>密码</label>
						<input type="password" class="item-password" maxlength="12" style="width: 210px;" placeholder="字母、数字组合不少于8位" data-id='register-input-3' data-content='注册页面密码输入框' />
						<button class="button eye">
							<img src="../img/register/eye_off.png" alt="" />
						</button>
					</div>
					<div class="form-item">
						<label>验证码</label>
						<input type="text" class="item-sms" maxlength="6" placeholder="请输入手机验证码" data-id='register-input-4' data-content='注册页面验证码输入框' />
						<button class="button validate" id="getSMSCodeButton">获取</button>
					</div>
					<div class="form-item last-form-item">
						<label>邀请码(选填)</label>
						<input type="text" class="item-invitationCode" maxlength="6" placeholder="请输入邀请码" data-id='register-input-5' data-content='注册页面邀请码输入框' />
					</div>
					<div class="form-item protocol-bar" style="width: 100%">
						<button data-checked="checked" id="checkButton" data-id='register-button-2' data-content='注册页面已阅读并同意按钮'></button>
						已经阅读并同意
						<a href="./agreement.html">《火链网注册协议》</a>
					</div>
					<!--button-->
					<button class="button submit-button" data-id='register-button-1' data-content='注册页面完成按钮'>
						完成
					</button>
					<!--tips-->
					<p class="tips">注册成功后，即为您发放HBCandy，身份认证成功后可解冻获取</p>
				</div>
				<!--success tips-->
				<div class="scccess-content display-none">
					<div class="top-bar">
						<h2>恭喜您,注册成功!</h2>
						<h3>已为您发放<span class="candy-count" id="candyCount"></span>HBCandy,身份认证成功即可解冻获取</h3>
						<a href="../html/identityAuthentication.html" data-id='register-a-3' data-content='注册页面去认证a标签'>去认证</a>
					</div>
					<div class="bottom-bar">
						<h2>邀请赚HBCandy</h2>
						<h4>我的邀请码:<span class="candy-count" id="inviteCode"></span></h3>
						<h4>我的邀请链接:
							<span id="myShareLink"></span>
							<input type="text" hidden id="candy-link" value=""/>
						</h4>
						<a id="copyShareTextButton" href="#" data-id='register-a-4' data-content='注册页面复制链接去邀请a标签'>复制链接 去邀请</a>
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<footer>Copyright © <span id="footerYear"></span> HuoBC.com - 沪ICP备18007723号-1</footer>
		<script src="../js/jquery-2.2.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/jquery.statistics.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/register/register.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
